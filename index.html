<!doctype html>
<html>
    <head>
      <title>MIDI Stream</title>

      <style>
        * {
          box-sizing: border-box;
        }
        
        body,
        html {
          width: 100%;
          height: 100%;
          margin: 0;
          padding: 0;
        }

        .container {
          display: flex;
          height: 100%;
          width: 100%;
          padding: 20px;
        }

        .btn {
          padding: 20px;
          font-size: 22px;
          margin: auto;
          text-transform: uppercase;
        }
      </style>
    </head>
    <body>
      <div class="container">
        <button data-midi-send class="btn">Send MIDI Signal</button>
      </div>

        <script src='/socket.io/socket.io.js'></script>
        <script>
            var socket = io();
            var ID = 0;

            document.querySelector('[data-midi-send]').addEventListener('click', function() {
              socket.emit('midi', {data: 'MIDI!', id: ID});
            })

            socket.on('welcome', function(data) {
                ID = data.id;
            });
        </script>
    </body>
</html>
